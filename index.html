<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>애니리스트</title>

  <!-- iOS 홈화면 아이콘 (있으면 같은 폴더에 두기) -->
  <link rel="apple-touch-icon" href="icon_512.png" />
  <link rel="icon" type="image/png" href="icon_512.png" />

  <style>
    :root[data-theme="light"] {
      --bg: #f3f4f6;
      --text: #111827;
      --subtext: #4b5563;
      --row-bg: #ffffff;
      --border: #e5e7eb;
      --accent: #38bdf8;
      --danger: #f97373;
      --status-done: #dcfce7;
      --status-watching: #fef9c3;
      --status-not: #fee2e2;
      --chip-text: #111827;
    }

    :root[data-theme="dark"] {
      --bg: #020617;
      --text: #e5e7eb;
      --subtext: #9ca3af;
      --row-bg: #020617;
      --border: #1e293b;
      --accent: #38bdf8;
      --danger: #f97373;
      --status-done: #14532d;
      --status-watching: #78350f;
      --status-not: #7f1d1d;
      --chip-text: #f9fafb;
    }

    * { box-sizing: border-box; }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      padding: 20px;
      margin: 0;
      background: radial-gradient(circle at top, #0f172a 0, var(--bg) 45%);
      color: var(--text);
    }

    .app { max-width: 980px; margin: 0 auto; }

    /* ===== 제목 영역 ===== */
    .app-header {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin-bottom: 18px;
      text-align: center;
    }

    h1 {
      margin: 0;
      font-size: 26px;
      letter-spacing: 0.08em;
    }

    .header-actions {
      display: flex;
      align-items: center;
      gap: 8px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .badge {
      font-size: 11px;
      padding: 3px 10px;
      border-radius: 999px;
      border: 1px solid var(--border);
      color: var(--subtext);
    }

    /* ===== 입력 / 필터 영역 ===== */
    .controls { margin-bottom: 12px; }

    .input-row {
      display: flex;
      gap: 8px;
      margin-bottom: 8px;
      flex-wrap: wrap;
    }

    input,
    select,
    button {
      font-size: 13px;
      padding: 6px 9px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: var(--row-bg);
      color: var(--text);
      outline: none;
    }

    input::placeholder { color: var(--subtext); }

    input:focus,
    select:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 1px rgba(56, 189, 248, 0.4);
    }

    button {
      cursor: pointer;
      border-radius: 999px;
      border: none;
      background: linear-gradient(135deg, #38bdf8, #6366f1);
      color: #f9fafb;
      padding-inline: 14px;
      font-weight: 500;
      white-space: nowrap;
      transition: transform 0.12s ease-out, box-shadow 0.12s ease-out, opacity 0.12s;
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 10px rgba(15, 23, 42, 0.5);
      opacity: 0.95;
    }

    button.secondary {
      background: transparent;
      border: 1px solid var(--border);
      color: var(--subtext);
      box-shadow: none;
    }
    button.secondary:hover {
      box-shadow: 0 3px 8px rgba(15, 23, 42, 0.4);
      background: rgba(148, 163, 184, 0.1);
    }

    button.danger { background: #b91c1c; }

    button.small-btn { padding: 3px 8px; font-size: 11px; }

    .theme-select { font-size: 12px; padding: 4px 10px; }

    .toolbar {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      align-items: center;
      justify-content: space-between;
      margin-top: 4px;
    }

    .toolbar-group {
      display: flex;
      align-items: center;
      gap: 6px;
      flex-wrap: wrap;
    }

    .toolbar label {
      font-size: 11px;
      color: var(--subtext);
    }

    .stats {
      font-size: 12px;
      color: var(--subtext);
    }

    /* ===== 리스트 형식 + 애니메이션 ===== */
    .grid {
      display: flex;
      flex-direction: column;
      gap: 6px;
      margin-top: 8px;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(6px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .card {
      display: grid;
      grid-template-columns: minmax(0, 2.6fr) minmax(0, 2.2fr) minmax(0, 1.4fr);
      gap: 4px 12px;
      align-items: center;
      padding: 8px 12px;
      background: var(--row-bg);
      border-radius: 14px;
      border: 1px solid var(--border);
      box-shadow: 0 2px 6px rgba(15, 23, 42, 0.45);
      animation: fadeInUp 0.22s ease-out;
      transition: transform 0.14s ease-out, box-shadow 0.14s ease-out, background-color 0.18s;
    }

    .card:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(15, 23, 42, 0.7);
      background-color: rgba(15, 23, 42, 0.9);
    }

    .card-header {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .card-title {
      font-size: 15px;
      font-weight: 600;
      word-break: keep-all;
    }

    .card-meta {
      font-size: 12px;
      color: var(--subtext);
    }

    .status-chip {
      padding: 3px 8px;
      border-radius: 999px;
      font-size: 11px;
      font-weight: 600;
      color: var(--chip-text);
      white-space: nowrap;
      border: 1px solid transparent;
      display: inline-flex;
      align-items: center;
      gap: 4px;
    }
    .status-chip.done {
      background: var(--status-done);
      border-color: rgba(34, 197, 94, 0.4);
    }
    .status-chip.watching {
      background: var(--status-watching);
      border-color: rgba(245, 158, 11, 0.5);
    }
    .status-chip.not {
      background: var(--status-not);
      border-color: rgba(248, 113, 113, 0.6);
    }

    .status-select-row {
      display: flex;
      align-items: center;
      gap: 6px;
      margin-top: 4px;
    }

    .pill {
      padding: 2px 6px;
      border-radius: 999px;
      background: rgba(148, 163, 184, 0.2);
      font-size: 11px;
      color: var(--subtext);
      white-space: nowrap;
    }

    .memo {
      font-size: 13px;
      min-height: 18px;
      color: var(--subtext);
      padding: 4px 8px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: rgba(15, 23, 42, 0.35);
    }

    .memo:focus {
      border-color: var(--accent);
      outline: none;
      box-shadow: 0 0 0 1px rgba(56, 189, 248, 0.4);
    }

    .card-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
    }

    /* 회차 / 시즌 편집 영역 */
    .episode-row {
      display: flex;
      align-items: center;
      gap: 6px;
      margin-top: 4px;
      flex-wrap: wrap;
    }

    .episode-label {
      font-size: 11px;
      color: var(--subtext);
      padding: 2px 6px;
      border-radius: 999px;
      background: rgba(148, 163, 184, 0.18);
    }

    .wheel-select {
      padding: 4px 10px;
      font-size: 12px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: var(--bg);
      color: var(--text);
    }

    .empty {
      margin-top: 16px;
      font-size: 13px;
      color: var(--subtext);
      text-align: center;
    }

    /* ===== 스크롤 버튼 ===== */
    .scroll-btn {
      position: fixed;
      right: 16px;
      width: 34px;
      height: 34px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: rgba(15, 23, 42, 0.9);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      z-index: 50;
      transition: transform 0.12s ease-out, opacity 0.12s ease-out, background 0.12s;
      opacity: 0.9;
    }

    .scroll-btn:hover {
      transform: translateY(-1px);
      background: rgba(15, 23, 42, 1);
      opacity: 1;
    }

    .scroll-top { bottom: 72px; }
    .scroll-bottom { bottom: 28px; }

    @media (max-width: 720px) {
      .card {
        grid-template-columns: 1fr;
        align-items: flex-start;
      }
      .card-footer {
        flex-direction: column;
        align-items: flex-start;
      }
      .scroll-btn {
        right: 10px;
        width: 32px;
        height: 32px;
        bottom: auto;
      }
      .scroll-top { bottom: 70px; }
      .scroll-bottom { bottom: 28px; }
    }
  </style>
</head>
<body>
  <div class="app">
    <header class="app-header">
      <h1>애니리스트</h1>
      <div class="header-actions">
        <select id="themeSelect" class="theme-select">
          <option value="dark">다크 모드</option>
          <option value="light">라이트 모드</option>
          <option value="system">시스템 자동</option>
        </select>
        <button id="clearAllBtn" class="danger small-btn">전체 삭제</button>
      </div>
    </header>

    <section class="controls">
      <div class="input-row">
        <input id="titleInput" placeholder="작품 이름" />
        <input id="episodeInput" placeholder="회차 (예: 1기 3화)" />
        <select id="seenInput">
          <option value="O">O · 다 봄</option>
          <option value="W">△ · 보는 중</option>
          <option value="X">X · 안 봄</option>
        </select>
        <input id="memoInput" placeholder="메모 (만화/애니/기타)" />
        <button id="addBtn">+ 추가</button>
      </div>

      <div class="toolbar">
        <div class="toolbar-group">
          <label for="searchInput">제목 검색</label>
          <input id="searchInput" placeholder="제목 검색" />
        </div>
        <div class="toolbar-group">
          <label for="sortSelect">정렬</label>
          <select id="sortSelect">
            <option value="createdDesc">최근 추가순</option>
            <option value="titleAsc">이름순 (가나다)</option>
          </select>
          <label for="statusFilter">상태</label>
          <select id="statusFilter">
            <option value="ALL">전체</option>
            <option value="O">O · 다 봄</option>
            <option value="W">△ · 보는 중</option>
            <option value="X">X · 안 봄</option>
          </select>
        </div>
        <div class="stats" id="statsSummary"></div>
      </div>
    </section>

    <section id="grid" class="grid"></section>
    <div id="empty" class="empty" style="display:none;">데이터가 없습니다. 위에서 작품을 추가해보세요.</div>
  </div>

  <!-- 맨 위 / 맨 아래 스크롤 버튼 -->
  <button id="scrollTopBtn" class="scroll-btn scroll-top">▲</button>
  <button id="scrollBottomBtn" class="scroll-btn scroll-bottom">▼</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js";
    import {
      getFirestore,
      collection,
      addDoc,
      onSnapshot,
      query,
      orderBy,
      doc,
      updateDoc,
      deleteDoc,
      getDocs
    } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-firestore.js";

    // ===== Firebase 설정 =====
    const firebaseConfig = {
      apiKey: "AIzaSyDpbP8aBRqOQtLNLDbtrly49ozPon4SQaWE",
      authDomain: "anime-list-85c9e.firebaseapp.com",
      projectId: "anime-list-85c9e",
      storageBucket: "anime-list-85c9e.firebasestorage.app",
      messagingSenderId: "397442929562",
      appId: "1:397442929562:web:1b5e3e90cbbfa8a573d8e51"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const itemsCol = collection(db, "animeItems");

    // ===== 상태 =====
    let items = [];
    let sortMode = "createdDesc";
    let filterStatus = "ALL";
    let searchQuery = "";

    // ===== DOM =====
    const themeSelect = document.getElementById("themeSelect");
    const clearAllBtn = document.getElementById("clearAllBtn");
    const addBtn = document.getElementById("addBtn");
    const titleInput = document.getElementById("titleInput");
    const episodeInput = document.getElementById("episodeInput");
    const seenInput = document.getElementById("seenInput");
    const memoInput = document.getElementById("memoInput");
    const searchInput = document.getElementById("searchInput");
    const sortSelect = document.getElementById("sortSelect");
    const statusFilter = document.getElementById("statusFilter");
    const grid = document.getElementById("grid");
    const emptyEl = document.getElementById("empty");
    const statsSummary = document.getElementById("statsSummary");
    const scrollTopBtn = document.getElementById("scrollTopBtn");
    const scrollBottomBtn = document.getElementById("scrollBottomBtn");

    // ===== 테마 처리 =====
    function applyTheme(mode) {
      const root = document.documentElement;
      if (mode === "system") {
        const prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
        root.setAttribute("data-theme", prefersDark ? "dark" : "light");
      } else {
        root.setAttribute("data-theme", mode);
      }
      localStorage.setItem("animeListTheme", mode);
    }

    const storedTheme = localStorage.getItem("animeListTheme") || "dark";
    themeSelect.value = storedTheme;
    applyTheme(storedTheme);

    themeSelect.addEventListener("change", (e) => {
      applyTheme(e.target.value);
    });

    // ===== 스크롤 버튼 =====
    scrollTopBtn.addEventListener("click", () => {
      window.scrollTo({ top: 0, behavior: "smooth" });
    });

    scrollBottomBtn.addEventListener("click", () => {
      const doc = document.documentElement;
      window.scrollTo({ top: doc.scrollHeight, behavior: "smooth" });
    });

    // ===== 유틸 =====
    function getCreatedAtMs(item) {
      const v = item.createdAt;
      if (!v) return 0;
      if (typeof v === "number") return v;
      if (v.toMillis) return v.toMillis();
      return 0;
    }

    function normalizeSeen(item) {
      const v = (item.seen || "X").toUpperCase();
      if (v === "O" || v === "W" || v === "X") return v;
      return "X";
    }

    function buildEpisodeText(season, episodeNum) {
      if (!season && !episodeNum) return "";
      const sPart = season ? `${season}기` : "";
      const ePart = episodeNum ? `${episodeNum}화` : "";
      return [sPart, ePart].filter(Boolean).join(" ");
    }

    // ===== Firestore 실시간 구독 =====
    const qRef = query(itemsCol, orderBy("createdAt", "asc"));
    onSnapshot(qRef, (snapshot) => {
      items = [];
      snapshot.forEach((docSnap) => {
        items.push({ id: docSnap.id, ...docSnap.data() });
      });
      render();
    });

    // ===== 입력 이벤트 =====
    addBtn.addEventListener("click", async () => {
      const title = titleInput.value.trim();
      const episodeText = episodeInput.value.trim();
      const seen = seenInput.value;
      const memo = memoInput.value.trim();

      if (!title) {
        alert("작품 이름을 입력해주세요!");
        return;
      }

      await addDoc(itemsCol, {
        title,
        episodeText,
        seen,
        memo,
        season: null,
        episodeNum: null,
        createdAt: Date.now()
      });

      titleInput.value = "";
      episodeInput.value = "";
      memoInput.value = "";
      seenInput.value = "O";
    });

    clearAllBtn.addEventListener("click", async () => {
      if (!confirm("정말 전체 삭제할까요?")) return;
      const snap = await getDocs(itemsCol);
      const tasks = snap.docs.map((d) => deleteDoc(d.ref));
      await Promise.all(tasks);
    });

    searchInput.addEventListener("input", (e) => {
      searchQuery = e.target.value.trim().toLowerCase();
      render();
    });

    sortSelect.addEventListener("change", (e) => {
      sortMode = e.target.value;
      render();
    });

    statusFilter.addEventListener("change", (e) => {
      filterStatus = e.target.value;
      render();
    });

    // ===== 렌더링 =====
    const MAX_SEASON = 10;
    const MAX_EPISODE = 50;

    function render() {
      grid.innerHTML = "";

      let display = items.map((item) => ({
        ...item,
        seenNorm: normalizeSeen(item)
      }));

      if (searchQuery) {
        display = display.filter((item) =>
          (item.title || "").toLowerCase().includes(searchQuery)
        );
      }

      if (filterStatus !== "ALL") {
        display = display.filter((item) => item.seenNorm === filterStatus);
      }

      // 정렬
      display.sort((a, b) => {
        if (sortMode === "titleAsc") {
          return (a.title || "").localeCompare(b.title || "", "ko");
        }
        return getCreatedAtMs(b) - getCreatedAtMs(a);
      });

      // 통계
      const total = display.length;
      const countO = display.filter((i) => i.seenNorm === "O").length;
      const countW = display.filter((i) => i.seenNorm === "W").length;
      const countX = display.filter((i) => i.seenNorm === "X").length;

      statsSummary.textContent =
        `전체 ${total} · O ${countO} · △ ${countW} · X ${countX}`;

      if (display.length === 0) {
        emptyEl.style.display = "block";
        return;
      } else {
        emptyEl.style.display = "none";
      }

      display.forEach((item) => {
        const status = item.seenNorm;
        const docRef = doc(db, "animeItems", item.id);

        const card = document.createElement("div");
        card.className = "card";

        /* --- 왼쪽: 제목/에피소드 --- */
        const headerCol = document.createElement("div");
        headerCol.className = "card-header";

        const titleEl = document.createElement("div");
        titleEl.className = "card-title";
        titleEl.textContent = item.title || "";

        const metaEl = document.createElement("div");
        metaEl.className = "card-meta";
        let epLabel = item.episodeText;
        const builtFromNumbers = buildEpisodeText(item.season, item.episodeNum);
        if (!epLabel && builtFromNumbers) epLabel = builtFromNumbers;
        if (!epLabel) epLabel = "회차 정보 없음";
        metaEl.textContent = epLabel;

        headerCol.appendChild(titleEl);
        headerCol.appendChild(metaEl);

        /* --- 가운데: 상태/시즌/회차/메모 --- */
        const middleCol = document.createElement("div");

        const chip = document.createElement("div");
        chip.className = "status-chip";
        if (status === "O") chip.classList.add("done");
        else if (status === "W") chip.classList.add("watching");
        else chip.classList.add("not");
        chip.textContent =
          status === "O" ? "다 봄" :
          status === "W" ? "보는 중" : "안 봄";

        const statusRow = document.createElement("div");
        statusRow.className = "status-select-row";
        const pill = document.createElement("div");
        pill.className = "pill";
        pill.textContent = "상태";
        const statusSelect = document.createElement("select");
        statusSelect.className = "wheel-select";
        statusSelect.innerHTML = `
          <option value="O" ${status === "O" ? "selected" : ""}>O · 다 봄</option>
          <option value="W" ${status === "W" ? "selected" : ""}>△ · 보는 중</option>
          <option value="X" ${status === "X" ? "selected" : ""}>X · 안 봄</option>
        `;
        statusSelect.addEventListener("change", async (e) => {
          const nv = e.target.value;
          await updateDoc(docRef, { seen: nv });
        });

        statusRow.appendChild(pill);
        statusRow.appendChild(statusSelect);

        // 시즌/회차 셀렉트
        const episodeRow = document.createElement("div");
        episodeRow.className = "episode-row";

        const epLabelEl = document.createElement("div");
        epLabelEl.className = "episode-label";
        epLabelEl.textContent = "시즌 / 회차";

        const seasonSelect = document.createElement("select");
        seasonSelect.className = "wheel-select";
        seasonSelect.innerHTML = `<option value="-">시즌 없음</option>`;
        for (let i = 1; i <= MAX_SEASON; i++) {
          seasonSelect.innerHTML += `<option value="${i}">${i}기</option>`;
        }
        if (item.season) {
          seasonSelect.value = String(item.season);
        } else {
          seasonSelect.value = "-";
        }

        const episodeSelect = document.createElement("select");
        episodeSelect.className = "wheel-select";
        episodeSelect.innerHTML = `<option value="-">회차 없음</option>`;
        for (let i = 1; i <= MAX_EPISODE; i++) {
          episodeSelect.innerHTML += `<option value="${i}">${i}화</option>`;
        }
        if (item.episodeNum) {
          episodeSelect.value = String(item.episodeNum);
        } else {
          episodeSelect.value = "-";
        }

        // 시즌 변경 → 시즌/회차/episodeText 동기화 & 자동 저장
        seasonSelect.addEventListener("change", async (e) => {
          const v = e.target.value;
          const newSeason = v === "-" ? null : Number(v);

          const epVal = episodeSelect.value;
          const currentEp = epVal === "-" ? null : Number(epVal);

          const newEpisodeText = buildEpisodeText(newSeason, currentEp);

          await updateDoc(docRef, {
            season: newSeason,
            episodeNum: currentEp,
            episodeText: newEpisodeText
          });
        });

        // 회차 변경 → 시즌/회차/episodeText 동기화 & 자동 저장
        episodeSelect.addEventListener("change", async (e) => {
          const v = e.target.value;
          const newEp = v === "-" ? null : Number(v);

          const seasonVal = seasonSelect.value;
          const currentSeason = seasonVal === "-" ? null : Number(seasonVal);

          const newEpisodeText = buildEpisodeText(currentSeason, newEp);

          await updateDoc(docRef, {
            season: currentSeason,
            episodeNum: newEp,
            episodeText: newEpisodeText
          });
        });

        episodeRow.appendChild(epLabelEl);
        episodeRow.appendChild(seasonSelect);
        episodeRow.appendChild(episodeSelect);

        // 메모 입력 (자동 저장)
        const memoEl = document.createElement("textarea");
        memoEl.className = "memo";
        memoEl.rows = 2;
        memoEl.placeholder = "메모를 적어보세요…";
        memoEl.value = item.memo || "";
        memoEl.addEventListener("change", async (e) => {
          const val = e.target.value.trim();
          await updateDoc(docRef, { memo: val });
        });

        middleCol.appendChild(chip);
        middleCol.appendChild(statusRow);
        middleCol.appendChild(episodeRow);
        middleCol.appendChild(memoEl);

        /* --- 오른쪽: 시간 + 삭제 --- */
        const rightCol = document.createElement("div");
        const footer = document.createElement("div");
        footer.className = "card-footer";

        const timeEl = document.createElement("div");
        timeEl.className = "card-meta";
        const ms = getCreatedAtMs(item);
        if (ms) {
          const date = new Date(ms);
          timeEl.textContent = date.toLocaleString("ko-KR");
        } else {
          timeEl.textContent = "";
        }

        const delBtn = document.createElement("button");
        delBtn.className = "secondary small-btn";
        delBtn.textContent = "삭제";
        delBtn.addEventListener("click", async () => {
          if (!confirm("이 항목을 삭제할까요?")) return;
          await deleteDoc(docRef);
        });

        footer.appendChild(timeEl);
        footer.appendChild(delBtn);
        rightCol.appendChild(footer);

        card.appendChild(headerCol);
        card.appendChild(middleCol);
        card.appendChild(rightCol);

        grid.appendChild(card);
      });
    }
  </script>
</body>
</html>

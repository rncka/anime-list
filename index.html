    <style>

        :root {

        .meta { font-size: 14px; color: var(--text-secondary); font-weight: 500; }
        
        .status-badge {

        .next-btn {

        /* ëª¨ë‹¬ ìŠ¤íƒ€ì¼ */
        .modal { display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.7); z-index: 1000; align-items: center; justify-content: center; backdrop-filter: blur(5px); }
        .modal-content { background: #2C2C2E; padding: 24px; border-radius: 18px; width: 80%; max-width: 320px; }

        .input-group { margin-bottom: 16px; }

        .input-group input { width: 100%; background: #1C1C1E; border: 1px solid #38383A; padding: 12px; border-radius: 10px; color: white; font-size: 16px; box-sizing: border-box; }
        .modal-actions { display: flex; gap: 10px; margin-top: 24px; }
        .btn { flex: 1; padding: 12px; border-radius: 10px; border: none; font-size: 16px; font-weight: 600; cursor: pointer; }
        .btn-cancel { background: #3a3a3c; color: white; }
        .btn-save { background: var(--accent-pink); color: white; }
    </style>
</head>
<body>

    <header>
        <h1>ì• ë‹ˆë¦¬ìŠ¤íŠ¸ â˜ï¸</h1>
    </header>

    <div class="search-bar">
        <span>ğŸ”</span>
        <input type="text" id="searchInput" placeholder="ì œëª©ìœ¼ë¡œ ê²€ìƒ‰..." oninput="filterList()">
    </div>

    <div id="anime-list">
        <div style="text-align:center; color:#555; margin-top:50px;">ë°ì´í„° ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...</div>
    </div>

    <button class="fab" onclick="openModal()">+</button>

    <div id="modal" class="modal">
        <div class="modal-content">
            <h2>ìƒˆ ì‘í’ˆ ì¶”ê°€</h2>
            <div class="input-group">
                <label>ì´ë¯¸ì§€ ì£¼ì†Œ (URL)</label>
                <input type="text" id="input-image" placeholder="ì´ë¯¸ì§€ ì£¼ì†Œ ë¶™ì—¬ë„£ê¸°">
            </div>
            <div class="input-group">
                <label>ì œëª©</label>
                <input type="text" id="input-title" placeholder="ì˜ˆ: ìµœì• ì˜ ì•„ì´">
            </div>
            <div style="display: flex; gap: 10px;">
                <div class="input-group" style="flex:1">
                    <label>ì‹œì¦Œ</label>
                    <input type="number" id="input-season" value="1">
                </div>
                <div class="input-group" style="flex:1">
                    <label>í™”ìˆ˜</label>
                    <input type="number" id="input-episode" value="1">
                </div>
            </div>
            <div class="modal-actions">
                <button class="btn btn-cancel" onclick="closeModal()">ì·¨ì†Œ</button>
                <button class="btn btn-save" onclick="addAnime()">ì¶”ê°€</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, push, onValue, remove, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // âœ… ì„±í™˜ ë‹˜ì˜ ì„¤ì • (ê·¸ëŒ€ë¡œ ì ìš©ë¨)
        const firebaseConfig = {
            apiKey: "AIzaSyDbPab8RoQ9IuNlDtLrby49qzPon4SQaWE",
            authDomain: "anime-list-85c9e.firebaseapp.com",
            projectId: "anime-list-85c9e",
            storageBucket: "anime-list-85c9e.firebasestorage.app",
            messagingSenderId: "397442939652",
            appId: "1:397442939652:web:1b56e30cbbf8a573d86e51"
        };

        // Firebase ì‹œì‘
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const dbRef = ref(db, 'myAnimeList'); // ë°ì´í„° ì €ì¥ì†Œ ì´ë¦„

        let animeData = []; // ë¡œì»¬ ë°ì´í„° ì„ì‹œ ì €ì¥

        // ğŸ”„ ë°ì´í„° ì‹¤ì‹œê°„ ê°ì§€ (ì œì¼ ì¤‘ìš”!)
        onValue(dbRef, (snapshot) => {
            const data = snapshot.val();
            const list = document.getElementById('anime-list');
            list.innerHTML = ''; // ì´ˆê¸°í™”

            if (!data) {
                list.innerHTML = '<div style="text-align:center; color:#555; margin-top:50px;">ëª©ë¡ì´ ë¹„ì–´ìˆìŠµë‹ˆë‹¤.<br>+ ë²„íŠ¼ì„ ëˆŒëŸ¬ ì¶”ê°€í•´ë³´ì„¸ìš”!</div>';
                animeData = [];
                return;
            }

            // Firebase(ê°ì²´) -> ë°°ì—´ë¡œ ë³€í™˜
            animeData = Object.entries(data).map(([key, value]) => ({ ...value, id: key }));
            
            // í™”ë©´ ê·¸ë¦¬ê¸°
            renderList(animeData);
        });

        // í™”ë©´ ê·¸ë¦¬ê¸° í•¨ìˆ˜ (ì „ì—­ ì‚¬ìš©ì„ ìœ„í•´ windowì— ë“±ë¡)
        window.renderList = function(list) {
            const container = document.getElementById('anime-list');
            container.innerHTML = '';
            
            list.forEach((item) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <img src="${item.image || 'https://via.placeholder.com/70x100?text=No+Img'}" class="poster" onerror="this.src='https://via.placeholder.com/70x100?text=Error'">
                    <div class="info">
                        <div class="header-row">
                            <div class="title">${item.title}</div>
                            <span class="status-badge">ë³´ëŠ” ì¤‘</span>
                        </div>
                        <div class="meta">${item.season}ê¸° ${item.episode}í™”</div>
                        <button class="next-btn" onclick="nextEpisode('${item.id}', ${item.episode})">
                            â–¶ ë‹¤ìŒí™”
                        </button>
                    </div>
                    <button class="delete-btn" onclick="deleteItem('${item.id}')">ğŸ—‘ï¸</button>
                `;
                container.appendChild(card);
            });
        }

        // â• ì¶”ê°€í•˜ê¸°
        window.addAnime = function() {
            const title = document.getElementById('input-title').value;
            const season = parseInt(document.getElementById('input-season').value);
            const episode = parseInt(document.getElementById('input-episode').value);
            const image = document.getElementById('input-image').value;

            if (!title) { alert('ì œëª©ì„ ì…ë ¥í•´ì£¼ì„¸ìš”!'); return; }

            // Firebaseì— ì €ì¥ (push)
            const newPostRef = push(dbRef);
            set(newPostRef, {
                title: title,
                season: season,
                episode: episode,
                image: image,
                createdAt: Date.now()
            });

            closeModal();
            document.getElementById('input-title').value = '';
            document.getElementById('input-image').value = '';
        }

        // â–¶ ë‹¤ìŒí™” (+1)
        window.nextEpisode = function(id, currentEp) {
            update(ref(db, 'myAnimeList/' + id), {
                episode: currentEp + 1
            });
        }

        // ğŸ—‘ ì‚­ì œí•˜ê¸°
        window.deleteItem = function(id) {
            if(confirm('ì •ë§ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) {
                remove(ref(db, 'myAnimeList/' + id));
            }
        }

        // ğŸ” ê²€ìƒ‰ í•„í„°
        window.filterList = function() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const filtered = animeData.filter(item => item.title.toLowerCase().includes(query));
            renderList(filtered);
        }

        // ëª¨ë‹¬ ê´€ë ¨
        window.openModal = function() { document.getElementById('modal').style.display = 'flex'; }
        window.closeModal = function() { document.getElementById('modal').style.display = 'none'; }
    </script>
</body>
</html>

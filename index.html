    <style>
        /* ğŸ¨ ë””ìì¸ ìŠ¤íƒ€ì¼ */
        :root {

            margin: 0;

        header {

        /* ê²€ìƒ‰ì°½ */
        .search-bar {

        .search-bar input {

        }

        /* ğŸŸ¢ í•„í„° íƒ­ (ìƒíƒœë³„ ë³´ê¸°) */
        .filter-tabs {

        .filter-btn {

            padding: 8px 16px;

            white-space: nowrap;
            cursor: pointer;
            transition: all 0.2s;
        }
        .filter-btn.active {

        /* ë¦¬ìŠ¤íŠ¸ ì˜ì—­ */
        #anime-list { display: flex; flex-direction: column; gap: 12px; }

        /* ì¹´ë“œ ë””ìì¸ */
        .card {

        .poster {

        .info {

        .header-row {

        }

        .title {
            font-size: 17px;
            font-weight: 700;
            line-height: 1.3;
            margin-right: 8px;
            color: var(--text-primary);
            word-break: keep-all;
        }

        /* ìƒíƒœ ì„ íƒ ì…€ë ‰íŠ¸ ë°•ìŠ¤ */
        .status-select {
            background: #333;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 4px 2px;
            font-size: 12px;
            font-weight: bold;
            text-align: center;
            outline: none;
            cursor: pointer;
        }

        /* ğŸŸ¢ ì‹œì¦Œ/í™”ìˆ˜ ì¡°ì ˆ ì»¨íŠ¸ë¡¤ëŸ¬ */
        .control-row {
            display: flex;
            flex-direction: column;
            gap: 6px;
            margin-top: auto;
        }
        
        .stepper {
            display: flex;
            align-items: center;
            background: rgba(255,255,255,0.05);
            border-radius: 8px;
            padding: 2px;
            justify-content: space-between;
        }
        
        .stepper-label {
            font-size: 13px;
            font-weight: 600;
            color: var(--text-secondary);
            flex-grow: 1;
            text-align: center;
        }

        .stepper-btn {
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
            background: rgba(255,255,255,0.1);
            color: white;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }
        .stepper-btn:active { background: rgba(255,255,255,0.2); }
        .plus-btn { color: var(--accent-pink); }

        /* ì‚­ì œ ë²„íŠ¼ */
        .delete-btn {
            position: absolute;
            bottom: -5px;
            right: -5px;
            background: none;
            border: none;
            font-size: 12px;
            padding: 10px;
            opacity: 0.3;
        }

        /* í”Œë¡œíŒ… ì¶”ê°€ ë²„íŠ¼ */
        .fab {
            position: fixed; bottom: 30px; right: 20px; width: 56px; height: 56px;
            background-color: var(--text-primary); color: black; border-radius: 50%;
            font-size: 30px; border: none; box-shadow: 0 4px 15px rgba(255,255,255,0.2);
            cursor: pointer; display: flex; align-items: center; justify-content: center; z-index: 100;
        }

        /* ëª¨ë‹¬ ìŠ¤íƒ€ì¼ */
        .modal { display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.7); z-index: 1000; align-items: center; justify-content: center; backdrop-filter: blur(5px); }
        .modal-content { background: #2C2C2E; padding: 24px; border-radius: 18px; width: 85%; max-width: 320px; }
        .modal h2 { margin-top: 0; color: white; margin-bottom: 20px; }
        .input-group { margin-bottom: 16px; }
        .input-group label { display: block; color: #8E8E93; font-size: 13px; margin-bottom: 6px; }
        .input-group input, .input-group select { width: 100%; background: #1C1C1E; border: 1px solid #38383A; padding: 12px; border-radius: 10px; color: white; font-size: 16px; box-sizing: border-box; }
        .modal-actions { display: flex; gap: 10px; margin-top: 24px; }
        .btn { flex: 1; padding: 12px; border-radius: 10px; border: none; font-size: 16px; font-weight: 600; cursor: pointer; }
        .btn-cancel { background: #3a3a3c; color: white; }
        .btn-save { background: var(--accent-pink); color: white; }
    </style>
</head>
<body>

    <header>
        <h1>ì• ë‹ˆë¦¬ìŠ¤íŠ¸ â˜ï¸</h1>
    </header>

    <div class="search-bar">
        <span>ğŸ”</span>
        <input type="text" id="searchInput" placeholder="ì œëª©ìœ¼ë¡œ ê²€ìƒ‰..." oninput="renderFilteredList()">
    </div>

    <div class="filter-tabs">
        <button class="filter-btn active" onclick="setFilter('all', this)">ì „ì²´</button>
        <button class="filter-btn" onclick="setFilter('watching', this)">ğŸ‘€ ë³´ëŠ”ì¤‘</button>
        <button class="filter-btn" onclick="setFilter('completed', this)">âœ… ì™„ë£Œ</button>
        <button class="filter-btn" onclick="setFilter('not_started', this)">âŒ ì•ˆë´„</button>
    </div>

    <div id="anime-list">
        <div style="text-align:center; color:#555; margin-top:50px;">
            ë°ì´í„° ë¡œë”© ì¤‘...
        </div>
    </div>

    <button class="fab" onclick="openModal()">+</button>

    <div id="modal" class="modal">
        <div class="modal-content">
            <h2>ìƒˆ ì‘í’ˆ ì¶”ê°€</h2>
            <div class="input-group">
                <label>ì´ë¯¸ì§€ ì£¼ì†Œ (URL)</label>
                <input type="text" id="input-image" placeholder="ì´ë¯¸ì§€ ì£¼ì†Œ ë¶™ì—¬ë„£ê¸°">
            </div>
            <div class="input-group">
                <label>ì œëª©</label>
                <input type="text" id="input-title" placeholder="ì˜ˆ: ìµœì• ì˜ ì•„ì´">
            </div>
            
            <div class="input-group">
                <label>ìƒíƒœ</label>
                <select id="input-status">
                    <option value="watching">ğŸ‘€ ë³´ëŠ”ì¤‘</option>
                    <option value="completed">âœ… ì™„ë£Œ</option>
                    <option value="not_started">âŒ ì•ˆë´„</option>
                </select>
            </div>

            <div style="display: flex; gap: 10px;">
                <div class="input-group" style="flex:1">
                    <label>ì‹œì¦Œ</label>
                    <input type="number" id="input-season" value="1">
                </div>
                <div class="input-group" style="flex:1">
                    <label>í™”ìˆ˜</label>
                    <input type="number" id="input-episode" value="1">
                </div>
            </div>
            <div class="modal-actions">
                <button class="btn btn-cancel" onclick="closeModal()">ì·¨ì†Œ</button>
                <button class="btn btn-save" onclick="addAnime()">ì¶”ê°€</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, push, onValue, remove, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDbPab8RoQ9IuNlDtLrby49qzPon4SQaWE",
            authDomain: "anime-list-85c9e.firebaseapp.com",
            databaseURL: "https://anime-list-85c9e-default-rtdb.firebaseio.com",
            projectId: "anime-list-85c9e",
            storageBucket: "anime-list-85c9e.firebasestorage.app",
            messagingSenderId: "397442939652",
            appId: "1:397442939652:web:1b56e30cbbf8a573d86e51"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const dbRef = ref(db, 'myAnimeList');

        let allAnimeData = [];
        let currentFilter = 'all';

        // ë°ì´í„° ê°ì§€
        onValue(dbRef, (snapshot) => {
            const data = snapshot.val();
            if (!data) {
                allAnimeData = [];
            } else {
                allAnimeData = Object.entries(data).map(([key, value]) => ({ ...value, id: key }));
            }
            renderFilteredList();
        });

        // ğŸŸ¢ ì „ì—­ í•¨ìˆ˜ë¡œ ë“±ë¡ (HTMLì—ì„œ í˜¸ì¶œí•˜ê¸° ìœ„í•´ windowì— ì—°ê²°)
        window.setFilter = function(filterType, btnElement) {
            currentFilter = filterType;
            
            // ë²„íŠ¼ ìŠ¤íƒ€ì¼ ë³€ê²½
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            btnElement.classList.add('active');
            
            renderFilteredList();
        }

        window.renderFilteredList = function() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const container = document.getElementById('anime-list');
            container.innerHTML = '';

            // 1. ê²€ìƒ‰ì–´ í•„í„°ë§
            let filtered = allAnimeData.filter(item => item.title.toLowerCase().includes(query));

            // 2. ìƒíƒœ(íƒ­) í•„í„°ë§
            if (currentFilter !== 'all') {
                filtered = filtered.filter(item => item.status === currentFilter);
            }

            // ì •ë ¬ (ìµœì‹ ìˆœ)
            filtered.sort((a, b) => b.createdAt - a.createdAt);

            if (filtered.length === 0) {
                container.innerHTML = '<div style="text-align:center; color:#555; margin-top:50px;">í•´ë‹¹í•˜ëŠ” ì‘í’ˆì´ ì—†ìŠµë‹ˆë‹¤.</div>';
                return;
            }
            
            filtered.forEach((item) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <img src="${item.image || 'https://via.placeholder.com/80x110?text=No+Img'}" class="poster" onerror="this.src='https://via.placeholder.com/80x110?text=Error'">
                    
                    <div class="info">
                        <div class="header-row">
                            <div class="title">${item.title}</div>
                            
                            <select class="status-select" onchange="updateStatus('${item.id}', this.value)" style="background:${getStatusColor(item.status)}">
                                <option value="watching" ${item.status === 'watching' ? 'selected' : ''}>ë³´ëŠ”ì¤‘</option>
                                <option value="completed" ${item.status === 'completed' ? 'selected' : ''}>ì™„ë£Œ</option>
                                <option value="not_started" ${item.status === 'not_started' ? 'selected' : ''}>ì•ˆë´„</option>
                            </select>
                        </div>
                        
                        <div class="control-row">
                            <div class="stepper">
                                <button class="stepper-btn" onclick="updateSeason('${item.id}', ${item.season - 1})">âˆ’</button>
                                <span class="stepper-label">${item.season}ê¸°</span>
                                <button class="stepper-btn" onclick="updateSeason('${item.id}', ${item.season + 1})">+</button>
                            </div>
                            <div class="stepper">
                                <button class="stepper-btn" onclick="updateEpisode('${item.id}', ${item.episode - 1})">âˆ’</button>
                                <span class="stepper-label">${item.episode}í™”</span>
                                <button class="stepper-btn plus-btn" onclick="updateEpisode('${item.id}', ${item.episode + 1})">+</button>
                            </div>
                        </div>
                    </div>
                    
                    <button class="delete-btn" onclick="deleteItem('${item.id}')">ğŸ—‘ï¸ ì‚­ì œ</button>
                `;
                container.appendChild(card);
            });
        }

        function getStatusColor(status) {
            if (status === 'completed') return '#34C759'; // ì´ˆë¡
            if (status === 'not_started') return '#FF3B30'; // ë¹¨ê°•
            return '#333'; // ê¸°ë³¸(ë³´ëŠ”ì¤‘)
        }

        // â• ì¶”ê°€
        window.addAnime = function() {
            const title = document.getElementById('input-title').value;
            const season = parseInt(document.getElementById('input-season').value) || 1;
            const episode = parseInt(document.getElementById('input-episode').value) || 1;
            const image = document.getElementById('input-image').value;
            const status = document.getElementById('input-status').value;

            if (!title) { alert('ì œëª©ì„ ì…ë ¥í•´ì£¼ì„¸ìš”!'); return; }

            push(dbRef, {
                title, season, episode, image, status, createdAt: Date.now()
            });

            closeModal();
            document.getElementById('input-title').value = '';
            document.getElementById('input-image').value = '';
            document.getElementById('input-season').value = '1';
            document.getElementById('input-episode').value = '1';
        }

        // ğŸ”„ ì—…ë°ì´íŠ¸ í•¨ìˆ˜ë“¤
        window.updateSeason = function(id, newVal) {
            if (newVal < 0) return; // 0 ë¯¸ë§Œ ë°©ì§€
            update(ref(db, 'myAnimeList/' + id), { season: newVal });
        }

        window.updateEpisode = function(id, newVal) {
            if (newVal < 0) return; // 0 ë¯¸ë§Œ ë°©ì§€
            update(ref(db, 'myAnimeList/' + id), { episode: newVal });
        }

        window.updateStatus = function(id, newStatus) {
            update(ref(db, 'myAnimeList/' + id), { status: newStatus });
        }

        window.deleteItem = function(id) {
            if(confirm('ì •ë§ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) {
                remove(ref(db, 'myAnimeList/' + id));
            }
        }

        window.openModal = function() { document.getElementById('modal').style.display = 'flex'; }
        window.closeModal = function() { document.getElementById('modal').style.display = 'none'; }
    </script>
</body>
</html>

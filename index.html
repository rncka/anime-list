<!DOCTYPE html>
<html lang="ko" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>애니리스트</title>

  <!-- iPhone / iPad 홈 화면 아이콘 -->
  <link rel="apple-touch-icon" href="icon_512.png" />
  <link rel="icon" type="image/png" href="icon_512.png" />

  <style>
    :root[data-theme="light"] {
      --bg: #f3f4f6;
      --text: #111827;
      --subtext: #4b5563;
      --row-bg: #ffffff;
      --border: #e5e7eb;
      --accent: #38bdf8;
      --danger: #f97373;
      --status-done: #dcfce7;
      --status-watching: #fef9c3;
      --status-not: #fee2e2;
      --chip-text: #111827;
    }

    :root[data-theme="dark"] {
      --bg: #020617;
      --text: #e5e7eb;
      --subtext: #9ca3af;
      --row-bg: #020617;
      --border: #1e293b;
      --accent: #38bdf8;
      --danger: #f97373;
      --status-done: #14532d;
      --status-watching: #78350f;
      --status-not: #7f1d1d;
      --chip-text: #f9fafb;
    }

    * { box-sizing: border-box; }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      padding: 20px;
      margin: 0;
      background: radial-gradient(circle at top, #0f172a 0, var(--bg) 45%);
      color: var(--text);
    }

    .app { max-width: 980px; margin: 0 auto; }

    /* ===== 제목 영역 (가운데 정렬) ===== */
    .app-header {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin-bottom: 18px;
      text-align: center;
    }

    h1 {
      margin: 0;
      font-size: 26px;
      letter-spacing: 0.08em;
    }

    .header-actions {
      display: flex;
      align-items: center;
      gap: 8px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .badge {
      font-size: 11px;
      padding: 3px 10px;
      border-radius: 999px;
      border: 1px solid var(--border);
      color: var(--subtext);
    }

    /* ===== 입력 / 필터 영역 ===== */
    .controls { margin-bottom: 12px; }

    .input-row {
      display: flex;
      gap: 8px;
      margin-bottom: 8px;
      flex-wrap: wrap;
    }

    input,
    select,
    button {
      font-size: 13px;
      padding: 6px 9px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: var(--row-bg);
      color: var(--text);
      outline: none;
    }

    input::placeholder { color: var(--subtext); }

    input:focus,
    select:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 1px rgba(56, 189, 248, 0.4);
    }

    button {
      cursor: pointer;
      border-radius: 999px;
      border: none;
      background: linear-gradient(135deg, #38bdf8, #6366f1);
      color: #f9fafb;
      padding-inline: 14px;
      font-weight: 500;
      white-space: nowrap;
      transition: transform 0.12s ease-out, box-shadow 0.12s ease-out, opacity 0.12s;
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 10px rgba(15, 23, 42, 0.5);
      opacity: 0.95;
    }

    button.secondary {
      background: transparent;
      border: 1px solid var(--border);
      color: var(--subtext);
      box-shadow: none;
    }
    button.secondary:hover {
      box-shadow: 0 3px 8px rgba(15, 23, 42, 0.4);
      background: rgba(148, 163, 184, 0.1);
    }

    button.danger { background: #b91c1c; }

    button.small-btn { padding: 3px 8px; font-size: 11px; }

    .icon-btn {
      padding: 6px 12px;
      font-size: 13px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: rgba(15, 23, 42, 0.7);
      color: var(--subtext);
      box-shadow: none;
    }
    .icon-btn:hover {
      background: rgba(148, 163, 184, 0.25);
      box-shadow: 0 2px 6px rgba(15, 23, 42, 0.6);
      transform: translateY(-1px);
    }

    /* 상태 탭 */
    .status-tabs {
      display: inline-flex;
      border-radius: 999px;
      background: rgba(15, 23, 42, 0.75);
      border: 1px solid var(--border);
      padding: 2px;
      gap: 2px;
    }

    .status-tab {
      border: none;
      background: transparent;
      color: var(--subtext);
      font-size: 12px;
      padding: 4px 10px;
      border-radius: 999px;
      cursor: pointer;
      transition: background 0.12s ease-out, color 0.12s ease-out, transform 0.08s;
    }

    .status-tab:hover {
      transform: translateY(-1px);
      background: rgba(148, 163, 184, 0.2);
    }

    .status-tab.active {
      background: linear-gradient(135deg, #38bdf8, #6366f1);
      color: #f9fafb;
    }

    .summary-text {
      font-size: 12px;
      color: var(--subtext);
      margin-left: auto;
      white-space: nowrap;
    }

    /* ===== 리스트 형식 + 애니메이션 ===== */
    .grid {
      display: flex;
      flex-direction: column;
      gap: 6px;
      margin-top: 8px;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(6px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .card {
      display: grid;
      grid-template-columns: minmax(0, 2.6fr) minmax(0, 2.2fr) minmax(0, 1.4fr);
      gap: 4px 12px;
      align-items: center;
      padding: 8px 12px;
      background: var(--row-bg);
      border-radius: 14px;
      border: 1px solid var(--border);
      box-shadow: 0 2px 6px rgba(15, 23, 42, 0.45);
      animation: fadeInUp 0.22s ease-out;
      transition: transform 0.14s ease-out, box-shadow 0.14s ease-out, background-color 0.18s;
    }

    .card:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(15, 23, 42, 0.7);
      background-color: rgba(15, 23, 42, 0.9);
    }

    .card-header {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .card-title-row {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .card-title {
      font-size: 15px;
      font-weight: 600;
      word-break: keep-all;
    }

    .card-meta {
      font-size: 12px;
      color: var(--subtext);
    }

    .status-chip {
      padding: 3px 8px;
      border-radius: 999px;
      font-size: 11px;
      font-weight: 600;
      color: var(--chip-text);
      white-space: nowrap;
      border: 1px solid transparent;
      display: inline-flex;
      align-items: center;
      gap: 4px;
    }
    .status-chip.done {
      background: var(--status-done);
      border-color: rgba(34, 197, 94, 0.4);
    }
    .status-chip.watching {
      background: var(--status-watching);
      border-color: rgba(245, 158, 11, 0.5);
    }
    .status-chip.not {
      background: var(--status-not);
      border-color: rgba(248, 113, 113, 0.6);
    }

    .status-select-row {
      display: flex;
      align-items: center;
      gap: 6px;
      margin-top: 4px;
      flex-wrap: wrap;
    }

    .pill {
      padding: 2px 6px;
      border-radius: 999px;
      background: rgba(148, 163, 184, 0.2);
      font-size: 11px;
      color: var(--subtext);
      white-space: nowrap;
    }

    /* 메모 입력 */
    .memo-input {
      width: 100%;
      font-size: 13px;
      color: var(--subtext);
      padding: 4px 8px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: rgba(15, 23, 42, 0.4);
      outline: none;
    }

    .memo-input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 1px rgba(56, 189, 248, 0.4);
      background: rgba(15, 23, 42, 0.8);
    }

    .card-footer {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      gap: 8px;
      font-size: 12px;
      color: var(--subtext);
    }

    /* 시즌/회차 편집 영역 */
    .episode-row {
      display: flex;
      align-items: center;
      gap: 6px;
      margin-top: 4px;
      flex-wrap: wrap;
    }

    .episode-label {
      font-size: 11px;
      color: var(--subtext);
      padding: 2px 6px;
      border-radius: 999px;
      background: rgba(148, 163, 184, 0.18);
    }

    .wheel-select {
      padding: 4px 10px;
      font-size: 12px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: var(--bg);
      color: var(--text);
    }

    .empty {
      margin-top: 16px;
      font-size: 13px;
      color: var(--subtext);
      text-align: center;
    }

    @media (max-width: 720px) {
      body { padding: 12px; }

      .card {
        grid-template-columns: 1fr;
        align-items: flex-start;
      }

      .card-footer {
        justify-content: space-between;
        width: 100%;
      }

      .summary-text {
        margin-left: 0;
      }
    }
  </style>
</head>
<body>
  <div class="app">
    <!-- 헤더 -->
    <div class="app-header">
      <h1>애니리스트</h1>
      <div class="header-actions">
        <button id="themeToggle" class="icon-btn">다크 모드</button>
        <button class="danger" onclick="clearAll()">전체 삭제</button>
        <span class="badge">Firebase 실시간 동기화</span>
      </div>
    </div>

    <!-- 입력 / 필터 -->
    <div class="controls">
      <div class="input-row">
        <input id="title" placeholder="작품 이름" />
        <input id="episodeText" placeholder="회차 (예: 1기 3화)" />
        <input id="memoInput" placeholder="메모" />
        <select id="seen">
          <option value="O">O · 다 봄</option>
          <option value="W">△ · 보는 중</option>
          <option value="X">X · 안 봄</option>
        </select>
        <button onclick="addItem()">+ 추가</button>
      </div>

      <div class="input-row">
        <input id="search" placeholder="제목 검색" />
        <select id="sort">
          <option value="createdDesc">최근 추가순</option>
          <option value="titleAsc">이름순 (가나다)</option>
        </select>

        <div class="status-tabs" id="statusTabs">
          <button class="status-tab active" data-filter="ALL">전체</button>
          <button class="status-tab" data-filter="W">보는 중</button>
          <button class="status-tab" data-filter="O">다 봄</button>
          <button class="status-tab" data-filter="X">안 봄</button>
        </div>

        <div id="summaryText" class="summary-text"></div>
      </div>
    </div>

    <!-- 리스트 -->
    <div id="grid" class="grid"></div>
    <div id="empty" class="empty" style="display:none;">데이터가 없습니다. 위에서 작품을 추가해보세요.</div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js";
    import {
      getFirestore,
      collection,
      addDoc,
      onSnapshot,
      query,
      orderBy,
      doc,
      updateDoc,
      deleteDoc,
      getDocs,
    } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-firestore.js";

    // ----- Firebase 설정 -----
    const firebaseConfig = {
      apiKey: "AIzaSyDpbP8aBRqOQtLNLDbtrly49ozPon4SQaWE",
      authDomain: "anime-list-85c9e.firebaseapp.com",
      projectId: "anime-list-85c9e",
      storageBucket: "anime-list-85c9e.firebasestorage.app",
      messagingSenderId: "397442929562",
      appId: "1:397442929562:web:1b5e3e90cbbfa8a573d8e51",
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const itemsCol = collection(db, "animeItems");

    let items = [];
    let sortMode = "createdDesc";
    let filterStatus = "ALL";
    let searchQuery = "";

    // ----- 테마 토글 -----
    const themeToggle = document.getElementById("themeToggle");
    const root = document.documentElement;

    function applyTheme(theme) {
      root.setAttribute("data-theme", theme);
      themeToggle.textContent = theme === "dark" ? "라이트 모드" : "다크 모드";
      localStorage.setItem("animeListTheme", theme);
    }

    (function initTheme() {
      const saved = localStorage.getItem("animeListTheme") || "dark";
      applyTheme(saved);
    })();

    themeToggle.addEventListener("click", () => {
      const current = root.getAttribute("data-theme") || "dark";
      applyTheme(current === "dark" ? "light" : "dark");
    });

    // ----- 실시간 구독 -----
    const qRef = query(itemsCol, orderBy("createdAt", "asc"));
    onSnapshot(qRef, (snapshot) => {
      items = [];
      snapshot.forEach((docSnap) => {
        items.push({ id: docSnap.id, ...docSnap.data() });
      });
      render();
    });

    // ----- 입력/필터 이벤트 -----
    const searchInput = document.getElementById("search");
    const sortSelect = document.getElementById("sort");
    const statusTabs = document.querySelectorAll(".status-tab");
    const summaryText = document.getElementById("summaryText");

    searchInput.addEventListener("input", (e) => {
      searchQuery = e.target.value.trim().toLowerCase();
      render();
    });

    sortSelect.addEventListener("change", (e) => {
      sortMode = e.target.value;
      render();
    });

    statusTabs.forEach((btn) => {
      btn.addEventListener("click", () => {
        statusTabs.forEach((b) => b.classList.remove("active"));
        btn.classList.add("active");
        filterStatus = btn.dataset.filter;
        render();
      });
    });

    // ----- 도우미 함수들 -----
    function getCreatedAtMs(item) {
      const v = item.createdAt;
      if (!v) return 0;
      if (typeof v === "number") return v;
      if (v.toMillis) return v.toMillis();
      return 0;
    }

    function normalizeSeen(item) {
      const v = (item.seen || "X").toUpperCase();
      if (v === "O" || v === "W" || v === "X") return v;
      return "X";
    }

    // ✅ 예전 episode 필드까지 포함해서 회차 표시
    function formatEpisodeDisplay(item) {
      // 예전 버전: episode 필드(예: "1기 3화")가 있으면 그걸 최우선으로 사용
      if (item.episode) return item.episode;

      const season = item.season;
      const epNum = item.episodeNum;

      if (season && epNum) return `${season}기 ${epNum}화`;
      if (season && !epNum) return `${season}기`;
      if (!season && epNum) return `${epNum}화`;

      if (item.episodeText) return item.episodeText;

      return "회차 정보 없음";
    }

    function buildNumberOptions(max) {
      const arr = [];
      for (let i = 1; i <= max; i++) arr.push(i);
      return arr;
    }

    // ----- 항목 추가 -----
    window.addItem = async function () {
      const title = document.getElementById("title").value.trim();
      const episodeText = document.getElementById("episodeText").value.trim();
      const memoText = document.getElementById("memoInput").value.trim();
      const seen = document.getElementById("seen").value;

      if (!title) {
        alert("작품 이름을 입력해주세요!");
        return;
      }

      const rawEpisode = episodeText || "";

      await addDoc(itemsCol, {
        title,
        // ✅ 예전 필드도 같이 저장해서 호환
        episode: rawEpisode,
        // 새 구조용 텍스트 필드
        episodeText: rawEpisode,
        seen,
        type: memoText,
        season: null,
        episodeNum: null,
        createdAt: Date.now(),
      });

      document.getElementById("title").value = "";
      document.getElementById("episodeText").value = "";
      document.getElementById("memoInput").value = "";
    };

    // ----- 상태 변경 -----
    window.toggleSeen = async function (id, value) {
      await updateDoc(doc(db, "animeItems", id), { seen: value });
    };

    // ----- 전체 삭제 -----
    window.clearAll = async function () {
      if (!confirm("정말 전체 삭제할까요?")) return;
      const snap = await getDocs(itemsCol);
      const tasks = snap.docs.map((d) => deleteDoc(d.ref));
      await Promise.all(tasks);
    };

    // ----- 시즌/회차 저장 (예전 episode 필드도 같이 업데이트) -----
    async function saveEpisodeInfo(id, seasonValue, episodeValue) {
      const s = seasonValue === "0" ? null : Number(seasonValue);
      const e = episodeValue ? Number(episodeValue) : null;

      let episodeText = "";
      if (s && e) episodeText = `${s}기 ${e}화`;
      else if (s && !e) episodeText = `${s}기`;
      else if (!s && e) episodeText = `${e}화`;
      else episodeText = ""; // 정보 없음

      await updateDoc(doc(db, "animeItems", id), {
        season: s,
        episodeNum: e,
        episodeText,
        episode: episodeText, // ✅ 예전 필드도 같이 맞춰줌
      });
    }

    // ----- 메모 저장 -----
    async function saveMemo(id, memoText) {
      await updateDoc(doc(db, "animeItems", id), {
        type: memoText.trim(),
      });
    }

    // ----- 렌더링 -----
    function render() {
      const grid = document.getElementById("grid");
      const emptyEl = document.getElementById("empty");
      grid.innerHTML = "";

      let display = items.map((item) => ({
        ...item,
        seen: normalizeSeen(item),
      }));

      // 검색 필터
      if (searchQuery) {
        display = display.filter((item) =>
          (item.title || "").toLowerCase().includes(searchQuery)
        );
      }

      // 상태 필터
      if (filterStatus !== "ALL") {
        display = display.filter(
          (item) => normalizeSeen(item) === filterStatus
        );
      }

      // 정렬
      display.sort((a, b) => {
        if (sortMode === "titleAsc") {
          return (a.title || "").localeCompare(b.title || "", "ko");
        } else {
          return getCreatedAtMs(b) - getCreatedAtMs(a);
        }
      });

      // 요약(전체 기준)
      const total = items.length;
      const countO = items.filter((i) => normalizeSeen(i) === "O").length;
      const countW = items.filter((i) => normalizeSeen(i) === "W").length;
      const countX = items.filter((i) => normalizeSeen(i) === "X").length;
      summaryText.textContent = `전체 ${total} · O ${countO} · △ ${countW} · X ${countX}`;

      if (display.length === 0) {
        emptyEl.style.display = "block";
        return;
      } else {
        emptyEl.style.display = "none";
      }

      display.forEach((item) => {
        const status = normalizeSeen(item);

        const card = document.createElement("div");
        card.className = "card";

        // ===== 1열: 제목 / 회차 / 메모 =====
        const header = document.createElement("div");
        header.className = "card-header";

        const titleRow = document.createElement("div");
        titleRow.className = "card-title-row";

        const titleEl = document.createElement("div");
        titleEl.className = "card-title";
        titleEl.textContent = item.title || "";

        const chip = document.createElement("div");
        chip.className = "status-chip";
        if (status === "O") chip.classList.add("done");
        else if (status === "W") chip.classList.add("watching");
        else chip.classList.add("not");

        chip.textContent =
          status === "O" ? "다 봄" : status === "W" ? "보는 중" : "안 봄";

        titleRow.appendChild(titleEl);
        titleRow.appendChild(chip);

        const metaEl = document.createElement("div");
        metaEl.className = "card-meta";
        metaEl.textContent = formatEpisodeDisplay(item);

        // 메모 입력
        const memoInput = document.createElement("input");
        memoInput.className = "memo-input";
        memoInput.placeholder = "메모";
        memoInput.value = item.type || "";
        memoInput.addEventListener("change", () => {
          saveMemo(item.id, memoInput.value);
        });

        header.appendChild(titleRow);
        header.appendChild(metaEl);
        header.appendChild(memoInput);

        // ===== 2열: 시즌 / 회차 선택 =====
        const midCol = document.createElement("div");

        const episodeRow = document.createElement("div");
        episodeRow.className = "episode-row";

        const epLabel = document.createElement("span");
        epLabel.className = "episode-label";
        epLabel.textContent = "시즌 / 회차";

        const seasonSelect = document.createElement("select");
        seasonSelect.className = "wheel-select";

        const seasonOptions = [
          { value: "0", label: "시즌 없음" },
          { value: "1", label: "1기" },
          { value: "2", label: "2기" },
          { value: "3", label: "3기" },
          { value: "4", label: "4기" },
          { value: "5", label: "5기" },
        ];
        seasonOptions.forEach((opt) => {
          const o = document.createElement("option");
          o.value = opt.value;
          o.textContent = opt.label;
          if ((item.season || 0).toString() === opt.value.toString()) {
            o.selected = true;
          }
          seasonSelect.appendChild(o);
        });

        const episodeSelect = document.createElement("select");
        episodeSelect.className = "wheel-select";

        const defaultOpt = document.createElement("option");
        defaultOpt.value = "";
        defaultOpt.textContent = "회차 없음";
        episodeSelect.appendChild(defaultOpt);

        buildNumberOptions(50).forEach((n) => {
          const o = document.createElement("option");
          o.value = String(n);
          o.textContent = `${n}화`;
          if (item.episodeNum === n) o.selected = true;
          episodeSelect.appendChild(o);
        });

        const saveBtn = document.createElement("button");
        saveBtn.className = "small-btn secondary";
        saveBtn.textContent = "저장";
        saveBtn.addEventListener("click", () => {
          saveEpisodeInfo(item.id, seasonSelect.value, episodeSelect.value);
        });

        episodeRow.appendChild(epLabel);
        episodeRow.appendChild(seasonSelect);
        episodeRow.appendChild(episodeSelect);
        episodeRow.appendChild(saveBtn);

        midCol.appendChild(episodeRow);

        // ===== 3열: 상태 셀렉트 + 시간 + 삭제 =====
        const footerCol = document.createElement("div");
        footerCol.className = "card-footer";

        const statusRow = document.createElement("div");
        statusRow.className = "status-select-row";

        const pill = document.createElement("div");
        pill.className = "pill";
        pill.textContent = "상태";

        const select = document.createElement("select");
        select.innerHTML = `
          <option value="O" ${status === "O" ? "selected" : ""}>O · 다 봄</option>
          <option value="W" ${status === "W" ? "selected" : ""}>△ · 보는 중</option>
          <option value="X" ${status === "X" ? "selected" : ""}>X · 안 봄</option>
        `;
        select.onchange = (e) => toggleSeen(item.id, e.target.value);

        statusRow.appendChild(pill);
        statusRow.appendChild(select);

        const timeEl = document.createElement("div");
        timeEl.className = "card-meta";
        const d = getCreatedAtMs(item);
        if (d) {
          const date = new Date(d);
          timeEl.textContent = date.toLocaleString("ko-KR");
        } else {
          timeEl.textContent = "";
        }

        const delBtn = document.createElement("button");
        delBtn.className = "secondary small-btn";
        delBtn.textContent = "삭제";
        delBtn.onclick = async () => {
          if (!confirm("이 항목을 삭제할까요?")) return;
          await deleteDoc(doc(db, "animeItems", item.id));
        };

        footerCol.appendChild(statusRow);
        footerCol.appendChild(timeEl);
        footerCol.appendChild(delBtn);

        card.appendChild(header);
        card.appendChild(midCol);
        card.appendChild(footerCol);

        grid.appendChild(card);
      });
    }
  </script>
</body>
</html>

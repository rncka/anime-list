<!DOCTYPE html>
<html lang="ko" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>애니리스트</title>

  <!-- iOS 홈 화면 아이콘 -->
  <link rel="apple-touch-icon" href="icon_512.png" />
  <link rel="icon" type="image/png" href="icon_512.png" />

  <style>
    :root[data-theme="light"] {
      --bg: #f3f4f6;
      --text: #111827;
      --subtext: #4b5563;
      --row-bg: #ffffff;
      --border: #e5e7eb;
      --accent: #38bdf8;
      --danger: #f97373;
      --status-done: #22c55e;
      --status-watching: #eab308;
      --status-not: #f97373;
      --chip-text: #111827;
    }

    :root[data-theme="dark"] {
      --bg: #020617;
      --text: #e5e7eb;
      --subtext: #9ca3af;
      --row-bg: #020617;
      --border: #1e293b;
      --accent: #38bdf8;
      --danger: #f97373;
      --status-done: #22c55e;
      --status-watching: #eab308;
      --status-not: #f97373;
      --chip-text: #f9fafb;
    }

    * { box-sizing: border-box; }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      padding: 20px;
      margin: 0;
      background: radial-gradient(circle at top, #0f172a 0, var(--bg) 45%);
      color: var(--text);
    }

    .app { max-width: 980px; margin: 0 auto; }

    /* ===== 제목 영역 : 가운데 정렬 ===== */
    .app-header {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin-bottom: 18px;
      text-align: center;
    }

    h1 {
      margin: 0;
      font-size: 26px;
      letter-spacing: 0.08em;
    }

    .header-actions {
      display: flex;
      align-items: center;
      gap: 8px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .badge {
      font-size: 11px;
      padding: 3px 10px;
      border-radius: 999px;
      border: 1px solid var(--border);
      color: var(--subtext);
    }

    /* ===== 상단 입력 / 필터 영역 ===== */
    .controls { margin-bottom: 12px; }

    .input-row {
      display: flex;
      gap: 6px;
      margin-bottom: 6px;
      flex-wrap: wrap;
    }

    .toolbar {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 4px;
    }

    .toolbar-group {
      display: flex;
      align-items: center;
      gap: 4px;
      flex-wrap: wrap;
    }

    .toolbar-group label {
      font-size: 12px;
      color: var(--subtext);
    }

    input,
    select,
    button {
      font-size: 12px;
      padding: 5px 8px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: var(--row-bg);
      color: var(--text);
      outline: none;
    }

    input::placeholder { color: var(--subtext); }

    input:focus,
    select:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 1px rgba(56, 189, 248, 0.4);
    }

    button {
      cursor: pointer;
      border-radius: 999px;
      border: none;
      background: linear-gradient(135deg, #38bdf8, #6366f1);
      color: #f9fafb;
      padding-inline: 12px;
      font-weight: 500;
      white-space: nowrap;
      transition: transform 0.12s ease-out, box-shadow 0.12s ease-out, opacity 0.12s;
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 10px rgba(15, 23, 42, 0.5);
      opacity: 0.95;
    }

    button.secondary {
      background: transparent;
      border: 1px solid var(--border);
      color: var(--subtext);
      box-shadow: none;
    }
    button.secondary:hover {
      box-shadow: 0 3px 8px rgba(15, 23, 42, 0.4);
      background: rgba(148, 163, 184, 0.1);
    }

    button.danger {
      background: #b91c1c;
      padding-inline: 10px;
      font-size: 12px;
    }

    button.small-btn { padding: 3px 8px; font-size: 11px; }

    .theme-select { font-size: 12px; padding: 4px 10px; }

    .icon-btn {
      padding: 2px 7px;
      font-size: 11px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: rgba(15, 23, 42, 0.7);
      color: var(--subtext);
      box-shadow: none;
    }
    .icon-btn:hover {
      background: rgba(148, 163, 184, 0.25);
      box-shadow: 0 2px 6px rgba(15, 23, 42, 0.6);
      transform: translateY(-1px);
    }

    /* ===== 상태 탭 ===== */
    .status-tabs {
      display: inline-flex;
      border-radius: 999px;
      background: rgba(15, 23, 42, 0.75);
      border: 1px solid var(--border);
      padding: 2px;
      gap: 2px;
    }

    .status-tab {
      border: none;
      background: transparent;
      color: var(--subtext);
      font-size: 12px;
      padding: 4px 10px;
      border-radius: 999px;
      cursor: pointer;
      transition: background 0.12s ease-out, color 0.12s ease-out, transform 0.08s;
    }

    .status-tab:hover {
      transform: translateY(-1px);
      background: rgba(148, 163, 184, 0.2);
    }

    .status-tab.active {
      background: linear-gradient(135deg, #38bdf8, #6366f1);
      color: #f9fafb;
    }

    /* ===== 리스트 형식 + 애니메이션 ===== */
    .grid {
      display: flex;
      flex-direction: column;
      gap: 6px;
      margin-top: 8px;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(6px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .card {
      position: relative;
      display: grid;
      grid-template-columns: minmax(0, 2.6fr) minmax(0, 2.2fr) minmax(0, 1.4fr);
      gap: 4px 12px;
      align-items: center;
      padding: 8px 12px;
      background: var(--row-bg);
      border-radius: 14px;
      border: 1px solid var(--border);
      box-shadow: 0 2px 6px rgba(15, 23, 42, 0.45);
      animation: fadeInUp 0.22s ease-out;
      transition: transform 0.14s ease-out, box-shadow 0.14s ease-out, background-color 0.18s;
      border-left: 4px solid transparent; /* 상태 색 */
    }

    .card.status-O { border-left-color: var(--status-done); }
    .card.status-W { border-left-color: var(--status-watching); }
    .card.status-X { border-left-color: var(--status-not); }

    .card:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(15, 23, 42, 0.7);
      background-color: rgba(15, 23, 42, 0.9);
    }

    .card-header {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .card-title-row {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .card-title {
      font-size: 15px;
      font-weight: 600;
      word-break: keep-all;
    }

    .card-meta {
      font-size: 12px;
      color: var(--subtext);
    }

    .status-chip {
      padding: 2px 6px;
      border-radius: 999px;
      font-size: 10px;
      font-weight: 600;
      color: var(--chip-text);
      white-space: nowrap;
      border: 1px solid transparent;
      display: inline-flex;
      align-items: center;
      gap: 4px;
    }
    .status-chip.done {
      background: rgba(34, 197, 94, 0.15);
      border-color: rgba(34, 197, 94, 0.4);
    }
    .status-chip.watching {
      background: rgba(245, 158, 11, 0.15);
      border-color: rgba(245, 158, 11, 0.5);
    }
    .status-chip.not {
      background: rgba(248, 113, 113, 0.15);
      border-color: rgba(248, 113, 113, 0.6);
    }

    .status-select-row {
      display: flex;
      align-items: center;
      gap: 6px;
      margin-top: 4px;
    }

    .memo {
      font-size: 13px;
      min-height: 18px;
      color: var(--subtext);
    }

    .card-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
    }

    .card-footer .card-meta {
      font-size: 11px;
    }

    /* 시즌 / 회차 편집 영역 */
    .episode-row {
      display: flex;
      align-items: center;
      gap: 6px;
      margin-top: 4px;
      flex-wrap: wrap;
    }

    .episode-label {
      font-size: 11px;
      color: var(--subtext);
      padding: 2px 6px;
      border-radius: 999px;
      background: rgba(148, 163, 184, 0.18);
    }

    .wheel-select {
      padding: 4px 10px;
      font-size: 12px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: var(--bg);
      color: var(--text);
    }

    .empty {
      margin-top: 16px;
      font-size: 13px;
      color: var(--subtext);
      text-align: center;
    }

    @media (max-width: 720px) {
      .card {
        grid-template-columns: 1fr;
        align-items: flex-start;
      }
      .card-footer {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="app-header">
      <h1>애니리스트</h1>
      <div class="header-actions">
        <select id="themeSelect" class="theme-select">
          <option value="dark">다크 모드</option>
          <option value="light">라이트 모드</option>
        </select>
        <button class="danger" onclick="clearAll()">전체 삭제</button>
      </div>
    </div>

    <div class="controls">
      <div class="input-row">
        <input id="title" placeholder="작품 이름" />
        <input id="episode" placeholder="회차 (예: 1기 3화)" />
        <select id="seen">
          <option value="O">O · 다 봄</option>
          <option value="W">△ · 보는 중</option>
          <option value="X">X · 안 봄</option>
        </select>
        <input id="type" placeholder="메모 (만화/애니/기타)" />
        <button onclick="addItem()">+ 추가</button>
      </div>

      <div class="toolbar">
        <div class="toolbar-group">
          <label for="search">제목 검색</label>
          <input id="search" placeholder="검색" />
        </div>

        <div class="toolbar-group">
          <label for="sort">정렬</label>
          <select id="sort">
            <option value="createdDesc">최근 추가순</option>
            <option value="titleAsc">이름순 (가나다)</option>
          </select>
        </div>

        <div class="toolbar-group">
          <label for="filter">상태</label>
          <select id="filter">
            <option value="ALL">전체</option>
            <option value="W">△ · 보는 중</option>
            <option value="O">O · 다 봄</option>
            <option value="X">X · 안 봄</option>
          </select>
        </div>
      </div>

      <div class="toolbar">
        <div class="status-tabs">
          <button class="status-tab active" data-status="ALL">전체</button>
          <button class="status-tab" data-status="W">보는 중</button>
          <button class="status-tab" data-status="O">다 봄</button>
          <button class="status-tab" data-status="X">안 봄</button>
        </div>
        <div id="countBadge" class="badge">전체 0 · O 0 · △ 0 · X 0</div>
      </div>
    </div>

    <div id="grid" class="grid"></div>
    <div id="empty" class="empty" style="display:none;">데이터가 없습니다. 위에서 작품을 추가해보세요.</div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js";
    import {
      getFirestore, collection, addDoc, onSnapshot,
      query, orderBy, doc, updateDoc, deleteDoc, getDocs
    } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDpbP8aBRqOQtLNLDbtrly49ozPon4SQaWE",
      authDomain: "anime-list-85c9e.firebaseapp.com",
      projectId: "anime-list-85c9e",
      storageBucket: "anime-list-85c9e.firebasestorage.app",
      messagingSenderId: "397442929562",
      appId: "1:397442929562:web:1b5e3e90cbbfa8a573d8e51"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const itemsCol = collection(db, "animeItems");

    let items = [];
    let sortMode = "createdDesc";
    let filterStatus = "ALL";
    let searchQuery = "";

    const titleInput = document.getElementById("title");
    const episodeRawInput = document.getElementById("episode");
    const seenInput = document.getElementById("seen");
    const typeInput = document.getElementById("type");
    const searchInput = document.getElementById("search");
    const sortSelect = document.getElementById("sort");
    const filterSelect = document.getElementById("filter");
    const themeSelect = document.getElementById("themeSelect");
    const countBadge = document.getElementById("countBadge");
    const statusTabs = document.querySelectorAll(".status-tab");

    /* ===== 테마 ===== */
    function setTheme(t) {
      document.documentElement.setAttribute("data-theme", t);
      localStorage.setItem("animeListTheme", t);
    }

    const savedTheme = localStorage.getItem("animeListTheme") || "dark";
    setTheme(savedTheme);
    themeSelect.value = savedTheme;

    themeSelect.addEventListener("change", (e) => {
      setTheme(e.target.value);
    });

    /* ===== 회차 파싱 / 포맷 ===== */
    function parseEpisode(raw) {
      if (!raw) return { season: null, episodeNum: null, display: "" };
      const text = String(raw);

      const sMatch = text.match(/(\d+)\s*기/);
      const hMatch = text.match(/(\d+)\s*화/);

      let season = sMatch ? parseInt(sMatch[1], 10) : null;
      let ep = hMatch ? parseInt(hMatch[1], 10) : null;

      if (!ep) {
        const numMatch = text.match(/(\d+)/);
        if (numMatch) ep = parseInt(numMatch[1], 10);
      }

      const display =
        (season ? `${season}기 ` : "") +
        (ep ? `${ep}화` : "");

      return { season, episodeNum: ep, display: display.trim() };
    }

    function formatEpisode(season, ep) {
      if (!season && !ep) return "";
      let t = "";
      if (season) t += `${season}기 `;
      if (ep) t += `${ep}화`;
      return t.trim();
    }

    /* ===== Firestore 실시간 구독 ===== */
    const q = query(itemsCol, orderBy("createdAt", "asc"));
    onSnapshot(q, (snapshot) => {
      items = snapshot.docs.map((d) => ({ id: d.id, ...d.data() }));
      render();
    });

    /* ===== 항목 추가 ===== */
    window.addItem = async function () {
      const title = titleInput.value.trim();
      const rawEpisode = episodeRawInput.value.trim();
      const seen = seenInput.value;
      const type = typeInput.value.trim();

      if (!title) {
        alert("작품 이름을 입력해주세요!");
        return;
      }

      const parsed = parseEpisode(rawEpisode);

      await addDoc(itemsCol, {
        title,
        episode: parsed.display,
        season: parsed.season,
        episodeNum: parsed.episodeNum,
        seen,
        type,
        createdAt: Date.now()
      });

      titleInput.value = "";
      episodeRawInput.value = "";
      typeInput.value = "";
    };

    /* ===== 상태 변경 ===== */
    window.toggleSeen = async function (id, value) {
      await updateDoc(doc(db, "animeItems", id), { seen: value });
    };

    /* ===== 시즌/회차 저장 ===== */
    async function saveEpisodeInfo(id, seasonVal, episodeVal) {
      const s = seasonVal ? parseInt(seasonVal, 10) : null;
      const e = episodeVal ? parseInt(episodeVal, 10) : null;

      await updateDoc(doc(db, "animeItems", id), {
        season: s,
        episodeNum: e,
        episode: formatEpisode(s, e)
      });
    }

    /* ===== 삭제 & 전체 삭제 ===== */
    window.deleteItem = async function (id) {
      if (!confirm("이 항목을 삭제할까요?")) return;
      await deleteDoc(doc(db, "animeItems", id));
    };

    window.clearAll = async function () {
      if (!confirm("정말 전체 삭제할까요?")) return;
      const snap = await getDocs(itemsCol);
      const tasks = snap.docs.map((d) => deleteDoc(d.ref));
      await Promise.all(tasks);
    };

    /* ===== 검색 / 정렬 / 필터 ===== */
    searchInput.addEventListener("input", (e) => {
      searchQuery = e.target.value.toLowerCase();
      render();
    });

    sortSelect.addEventListener("change", (e) => {
      sortMode = e.target.value;
      render();
    });

    filterSelect.addEventListener("change", (e) => {
      filterStatus = e.target.value;
      updateTabsUI();
      render();
    });

    function updateTabsUI() {
      statusTabs.forEach((btn) => {
        btn.classList.toggle("active", btn.dataset.status === filterStatus);
      });
    }

    statusTabs.forEach((btn) => {
      btn.addEventListener("click", () => {
        filterStatus = btn.dataset.status; // ALL / W / O / X
        filterSelect.value = filterStatus;
        updateTabsUI();
        render();
      });
    });

    /* ===== 유틸 ===== */
    function getCreatedAtMs(item) {
      const v = item.createdAt;
      if (!v) return 0;
      if (typeof v === "number") return v;
      if (v.toMillis) return v.toMillis();
      return 0;
    }

    function normalizeSeen(v) {
      const s = (v || "X").toUpperCase();
      if (s === "O" || s === "W" || s === "X") return s;
      return "X";
    }

    /* ===== 렌더링 ===== */
    function render() {
      const grid = document.getElementById("grid");
      const emptyEl = document.getElementById("empty");
      grid.innerHTML = "";

      let arr = items.map((i) => ({
        ...i,
        seen: normalizeSeen(i.seen)
      }));

      const total = arr.length;
      const doneCount = arr.filter((i) => i.seen === "O").length;
      const watchingCount = arr.filter((i) => i.seen === "W").length;
      const notCount = arr.filter((i) => i.seen === "X").length;

      countBadge.textContent = `전체 ${total} · O ${doneCount} · △ ${watchingCount} · X ${notCount}`;

      if (searchQuery) {
        arr = arr.filter((i) =>
          (i.title || "").toLowerCase().includes(searchQuery)
        );
      }

      if (filterStatus !== "ALL") {
        arr = arr.filter((i) => i.seen === filterStatus);
      }

      arr.sort((a, b) => {
        if (sortMode === "titleAsc") {
          return (a.title || "").localeCompare(b.title || "", "ko");
        }
        return getCreatedAtMs(b) - getCreatedAtMs(a);
      });

      if (arr.length === 0) {
        emptyEl.style.display = "block";
        return;
      } else {
        emptyEl.style.display = "none";
      }

      arr.forEach((item) => {
        const parsed = parseEpisode(item.episode || "");

        const card = document.createElement("div");
        card.className = "card";
        // 상태별 컬러 줄
        card.classList.add(
          item.seen === "O" ? "status-O" :
          item.seen === "W" ? "status-W" : "status-X"
        );

        /* LEFT: 제목 / 상태칩 / 회차 / 메모 */
        const header = document.createElement("div");
        header.className = "card-header";

        const titleRow = document.createElement("div");
        titleRow.className = "card-title-row";

        const titleEl = document.createElement("div");
        titleEl.className = "card-title";
        titleEl.textContent = item.title || "";

        const chip = document.createElement("div");
        chip.className =
          "status-chip " +
          (item.seen === "O" ? "done" : item.seen === "W" ? "watching" : "not");
        chip.textContent =
          item.seen === "O" ? "다 봄" :
          item.seen === "W" ? "보는 중" : "안 봄";

        titleRow.appendChild(titleEl);
        titleRow.appendChild(chip);

        const metaEl = document.createElement("div");
        metaEl.className = "card-meta";
        metaEl.textContent = parsed.display || "회차 정보 없음";

        const memoEl = document.createElement("div");
        memoEl.className = "memo";
        memoEl.textContent = item.type || "";

        header.appendChild(titleRow);
        header.appendChild(metaEl);
        header.appendChild(memoEl);

        /* MIDDLE: 상태 셀렉트 + 시즌/회차 휠 */
        const middle = document.createElement("div");

        const statusRow = document.createElement("div");
        statusRow.className = "status-select-row";

        const seenSelect = document.createElement("select");
        seenSelect.innerHTML = `
          <option value="O" ${item.seen === "O" ? "selected" : ""}>O · 다 봄</option>
          <option value="W" ${item.seen === "W" ? "selected" : ""}>△ · 보는 중</option>
          <option value="X" ${item.seen === "X" ? "selected" : ""}>X · 안 봄</option>
        `;
        seenSelect.onchange = (e) => toggleSeen(item.id, e.target.value);

        statusRow.appendChild(seenSelect);

        const episodeRow = document.createElement("div");
        episodeRow.className = "episode-row";

        const epLabel = document.createElement("span");
        epLabel.className = "episode-label";
        epLabel.textContent = "시즌/회차";

        const seasonSelect = document.createElement("select");
        seasonSelect.className = "wheel-select";
        let seasonOptions = `<option value="">-</option>`;
        for (let s = 1; s <= 10; s++) {
          seasonOptions += `<option value="${s}" ${
            parsed.season === s ? "selected" : ""
          }>${s}기</option>`;
        }
        seasonSelect.innerHTML = seasonOptions;

        const epSelect = document.createElement("select");
        epSelect.className = "wheel-select";
        let epOptions = `<option value="">-</option>`;
        for (let e = 1; e <= 200; e++) {
          epOptions += `<option value="${e}" ${
            parsed.episodeNum === e ? "selected" : ""
          }>${e}화</option>`;
        }
        epSelect.innerHTML = epOptions;

        const saveBtn = document.createElement("button");
        saveBtn.className = "icon-btn";
        saveBtn.textContent = "저장";

        saveBtn.onclick = () =>
          saveEpisodeInfo(item.id, seasonSelect.value, epSelect.value);
        seasonSelect.onchange = () =>
          saveEpisodeInfo(item.id, seasonSelect.value, epSelect.value);
        epSelect.onchange = () =>
          saveEpisodeInfo(item.id, seasonSelect.value, epSelect.value);

        episodeRow.appendChild(epLabel);
        episodeRow.appendChild(seasonSelect);
        episodeRow.appendChild(epSelect);
        episodeRow.appendChild(saveBtn);

        middle.appendChild(statusRow);
        middle.appendChild(episodeRow);

        /* RIGHT: 시간 + 삭제 */
        const footer = document.createElement("div");
        footer.className = "card-footer";

        const timeEl = document.createElement("div");
        timeEl.className = "card-meta";
        const t = getCreatedAtMs(item);
        timeEl.textContent = t ? new Date(t).toLocaleString("ko-KR") : "";

        const delBtn = document.createElement("button");
        delBtn.className = "secondary small-btn";
        delBtn.textContent = "삭제";
        delBtn.onclick = () => deleteItem(item.id);

        footer.appendChild(timeEl);
        footer.appendChild(delBtn);

        card.appendChild(header);
        card.appendChild(middle);
        card.appendChild(footer);

        grid.appendChild(card);
      });
    }

    // 첫 렌더 시 탭 상태 맞추기
    updateTabsUI();
  </script>
</body>
</html>

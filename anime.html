<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>애니 / 만화 리스트 (Firebase 실시간 동기화)</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 16px;
    }
    h1 {
      margin-bottom: 12px;
    }
    .input-row {
      display: flex;
      gap: 8px;
      margin-bottom: 12px;
      flex-wrap: wrap;
    }
    input, select, button {
      padding: 4px 8px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 4px 8px;
      text-align: left;
    }
    tr.seen {
      background-color: #b3ffff;   /* O일 때 */
    }
    tr.not-seen {
      background-color: #ff8080;   /* X일 때 */
    }
  </style>
</head>
<body>
  <h1>애니 / 만화 리스트 (Firebase 실시간)</h1>

  <div class="input-row">
    <input id="title" placeholder="이름">
    <input id="episode" placeholder="화 (예: 12화)">
    <select id="seen">
      <option value="O">O (다 봄)</option>
      <option value="X">X (안 봄)</option>
    </select>
    <input id="type" placeholder="만화 편 / 애니 등">
    <button onclick="addItem()">추가</button>
    <button onclick="clearAll()">전체 삭제</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>이름</th>
        <th>화</th>
        <th>다 봤는지</th>
        <th>만화 편</th>
        <th>삭제</th>
      </tr>
    </thead>
    <tbody id="list-body"></tbody>
  </table>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js";
import {
  getFirestore,
  collection,
  addDoc,
  onSnapshot,
  query,
  orderBy,
  doc,
  updateDoc,
  deleteDoc,
  getDocs
} from "https://www.gstatic.com/firebasejs/12.5.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyDpbP8aBRqOQtLNLDbtrly49ozPon4SQaWE",
  authDomain: "anime-list-85c9e.firebaseapp.com",
  projectId: "anime-list-85c9e",
  storageBucket: "anime-list-85c9e.firebasestorage.app",
  messagingSenderId: "397442929562",
  appId: "1:397442929562:web:1b5e3e90cbbfa8a573d8e51"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const itemsCol = collection(db, "animeItems");

let items = [];

const q = query(itemsCol, orderBy("createdAt", "asc"));
onSnapshot(q, (snapshot) => {
  items = [];
  snapshot.forEach((docSnap) => {
    items.push({ id: docSnap.id, ...docSnap.data() });
  });
  render();
});

window.addItem = async function () {
  const title = document.getElementById("title").value.trim();
  if (!title) return alert("이름을 입력해주세요!");

  const episode = document.getElementById("episode").value.trim();
  const seen = document.getElementById("seen").value;
  const type = document.getElementById("type").value.trim();

  await addDoc(itemsCol, {
    title,
    episode,
    seen,
    type,
    createdAt: Date.now()
  });

  document.getElementById("title").value = "";
  document.getElementById("episode").value = "";
  document.getElementById("type").value = "";
};

window.toggleSeen = async function (id, value) {
  await updateDoc(doc(db, "animeItems", id), { seen: value });
};

window.deleteItem = async function (id) {
  if (!confirm("삭제할까요?")) return;
  await deleteDoc(doc(db, "animeItems", id));
};

window.clearAll = async function () {
  if (!confirm("전체 삭제할까요?")) return;
  const snap = await getDocs(itemsCol);
  const tasks = snap.docs.map((d) => deleteDoc(d.ref));
  await Promise.all(tasks);
};

function render() {
  const tbody = document.getElementById("list-body");
  tbody.innerHTML = "";

  items.forEach((item) => {
    const tr = document.createElement("tr");
    tr.className = item.seen === "O" ? "seen" : "not-seen";

    tr.innerHTML = `
      <td>${item.title}</td>
      <td>${item.episode ?? ""}</td>
      <td>
        <select onchange="toggleSeen('${item.id}', this.value)">
          <option value="O" ${item.seen === "O" ? "selected" : ""}>O</option>
          <option value="X" ${item.seen === "X" ? "selected" : ""}>X</option>
        </select>
      </td>
      <td>${item.type ?? ""}</td>
      <td><button onclick="deleteItem('${item.id}')">삭제</button></td>
    `;

    tbody.appendChild(tr);
  });
}
</script>
</body>
</html>
